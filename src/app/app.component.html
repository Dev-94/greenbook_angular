<input #search (keyup)="handleQuery(search.value)" />

<button (click)="handleQuery(search.value)" (click)="search.value = ''">Submit</button>
<br />
<br />
<button (click)="nextPage()">next page</button>
Search results appear below:
<div class="card" *ngIf="queryPlants">
  <ol *ngFor="let item of queryPlants.data">
    <ul>ID: {{ item.id }}</ul>
    <ul>Name: {{ item.common_name}}</ul>
    <ul>Scientific Name: {{ item.scientific_name}}</ul>
    <ul>Image: <br /> <img src="{{ item.image_url }}"></ul>
  </ol>
</div>
<br />
<br />
<button (click)=" fetchPlantInfo()">View All Plants</button>
<br />
<br />
All plants are listed below:
<div class="card" *ngIf="plantInfo">
  <ol *ngFor="let item of plantInfo.data">
    <ul>ID: {{ item.id }}</ul>
    <ul>Name: {{ item.common_name}}</ul>
    <ul>Image: <br /> <img src="{{ item.image_url }}"></ul>
  </ol>
