<div class="card" *ngIf="plants">
  <ol>
    <ul>{{ plants.plantId }}</ul>
    <ul>{{ plants.common_name }}</ul>
    <ul><img src="{{ plants.image_url }}"></ul>
  </ol>
  <button (click)="nextPlant()">next plant</button>
  <button (click)="fetchPlantGrowth()">click for growth info</button>
  <div *ngIf="plantGrowth">
    <ol>
      <ul>{{ plants.plantId }}</ul>
      <ul>{{plantGrowth.scientific_name}}</ul>
      <ul>{{plantGrowth.maximum_precipitation}}</ul>
      <ul>{{plantGrowth.minimum_precipitation}}</ul>
    </ol>
  </div>

</div>
